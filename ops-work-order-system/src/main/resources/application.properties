spring.datasource.url=jdbc:mysql://localhost:3306/ops_work_order_system?useSSL=false&serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 开发环境设置为update可以保留已有的表结构
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# 让JPA使用物理策略命名
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# 启用Open Entity Manager in View模式，以解决懒加载问题
spring.jpa.open-in-view=true

# 应用端口
server.port=8080

# 禁用Spring Security自动生成密码
spring.security.user.password=admin

# 日志级别配置
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.example.opsworkordersystem=DEBUG
logging.level.org.springframework.transaction=DEBUG
